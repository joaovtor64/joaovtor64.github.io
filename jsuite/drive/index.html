<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Drive</title>
	<link href="/drive/style.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=PT+Mono&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet" />

</head>

<body>
	<div class="namepopup hid" id=namepopup>
		<div class="namecont">
			<input type="text" class="nameinput" id="nameinput" placeholder="Type the name here">
			<div class="create" id="create">Create
			</div>
			<div class="cancel" id="cancel">Cancel</div>
		</div>
	</div>
	<div class="header">
		<img class=icon src="/internal/icons/drive/0" alt="icon">
		<div class="path" id="path">


		</div>
		<div class="username" id=username>username</div>
	</div>

	<div class="cont1" id="cont1">
		<div class="view" id="view">

			<div class="item">
				<img class="itemicon" src="/drive/file.svg" alt="file">
				<div class="itemname">FileName</div>
			</div>
		</div>
		<div class="info">
			<div class="add">
				<div class="new">New</div>
				<img id="newfile" class="newbtn" src="/drive/file.svg" alt="File Icon">
				<img id="newfolder" class="newbtn" src="/drive/folder.svg" alt="Folder Icon">
			</div>

		</div>
	</div>
	<div class="hid">
		<div id="itemcp" class="item">

			<img class="itemicon" src="/drive/folder.svg" alt="folder">

			<div class="itemname">FolderName</div>
		</div>

		<div class="pathitem" id="pathitemcp">
			<div class="pathitemtext">Hello</div>
			<img class="pathitemarrow" src="/drive/arrow.svg"></img>
		</div>

	</div>

	<script src="/authy/jsutil.js"></script>
	<script src="/internal/comms.js"></script>
	<script src="/authy/authy.js"></script>
	<script src="/drive/index.js"></script>

</body>

</html>
